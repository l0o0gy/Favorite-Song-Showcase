<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Song Information</title>
</head>
<body>
    <h1>Submit Song Information</h1>
    <main class="Container">
    <div id="formarea">
        <form id="songForm" onsubmit="displaySongInfo(); return false;">
            <label for="songName">Song Name:</label> <br><br>
            <input type="text" id="songName" > <br><br>
            <label for="youtubeLink">YouTube Link:</label> <br><br>
            <input type="text" id="youtubeLink" required><br><br>
            <label for="description">Description:</label><br><br>
            <textarea id="description"></textarea><br><br>
            <label for="year">Year:</label><br><br>
            <input type="number" id="year" ><br><br>
            <button type="submit">Play you song </button>
        </form>
    </div>

    <div id="display-area">
        <div id="videoContainer"></div>
        <h2>Song Information</h2>
        <p><strong>Name:</strong> <span id="displaySongName"></span></p>
        <p><strong>Description:</strong> <span id="displayDescription"></span></p>
        <p><strong>Year:</strong> <span id="displayYear"></span></p>
    </div>
  </main>
    <script  src="index.js"></script>
</body>
</html>
